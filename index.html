<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Log in</title>
</head>
<body>
    <header>
        <div id="appInfo">
            <div id="logo">
                Elimu Net
            </div>
        </div>
    </header>
    <div id="loginPage">
        <div id="log-in">
            <h1>Log in</h1>
            <div  class="log-in-details">
                <input type="email" placeholder="name@gmail.com" id="email">
            </div>
            <div  class="log-in-details">
                <input type="password" placeholder="password" id="password">
            </div>
            <div id="admission-number" class="log-in-details">
                <input type="number" placeholder="admission number">
            </div>
            <div id="submit">submit</div>
        </div>
    </div>
   
    <footer>
        <div id="contact-info">
            
        </div>
    </footer>
    <script src="login.js"></script>
</body>
</html>
